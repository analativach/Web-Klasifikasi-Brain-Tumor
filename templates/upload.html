<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Gambar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Unggah Gambar MRI</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="img" class="form-label">Pilih Gambar MRI:</label>
                <input type="file" name="img" id="img" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Prediksi</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
